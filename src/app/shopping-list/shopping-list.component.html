<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        (click)="onEditItem(i)"
        style="cursor: pointer;"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
